<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer - ¡Haz tu deseo!</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> <!-- EmailJS para envío de correos -->
</head>
<body>

    <div class="container">
        <h1>🎉 ¡feliz dia Luciana! 🎉</h1>
        <p>¡Que todos tus deseos se hagan realidad, como Tanjiro buscando salvar a su hermana!</p>
        <button id="wish-button">Pide un deseo 🎁</button>
        
        <div id="wish-input-container" style="display: none;">
            <textarea id="wish-input" placeholder="Escribe tu deseo aquí..." rows="4" cols="50"></textarea>
            <br>
            <button onclick="submitWish()">Enviar deseo</button>
        </div>

        <div id="wish-message" style="display: none;">
            <p>¡Que todos tus deseos se hagan realidad! 🎂</p>
        </div>
    </div>

    <!-- Agregamos el elemento de audio -->
    <audio id="background-audio" loop>
        <source src="song.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>

    <div class="confetti-bg">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
